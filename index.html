<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Css/climate.css">

    <title>Weather-App</title>
</head>
<body>
    <section class="container">

            <article class="sun"></article>
        
            <article class="search-box">
                <i class="fa-solid fa-location-dot"></i>
                <input class="search-city" placeholder="Enter your city">
                <button class="fa-solid fa-magnifying-glass" type="button" id="search-btn"></button>
            </article>
                
        <article class="not-found">
                <img class="not-found-img" src="/imagens/6711127-local-nao-encontrado-icone-gps-com-simbolo-sinal-de-ponto-de-interrogacao-vetor.jpg">
                <p class="city-not-found">City not found!!!</p>
        </article>   
         
        <article class="details-City">
                <p><span class="temperature"></span></p>
            <article class="max-min-temp">
                <p class="max-temp-text">MAX: <span class="max-temp"></span></p>
                <p class="min-temp-text">MIN: <span class="min-temp"></span></p>
            </article>
                <span class="climate"></span>
        </article>

        <article class="descriptions">
            <article class="descriptions-humidty">
                <i id="humidty-icon" class="fa-solid fa-water"></i>
                <p class="humidty-text">HUMIDITY <span class="humidty"></span></p>
            </article>
            
            <article class="descriptions-wind">
                <i id="wind-icon" class="fa-solid fa-wind"></i>
                <p class="wind-text">VELOCITY <span class="wind"></span></p>
            </article>
        </article>
    </section>

    <script src="script.js/script.js"></script>
</body>
</html>
